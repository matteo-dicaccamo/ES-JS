<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/54a376c143.js" crossorigin="anonymous"></script>
    <title>Testing Api Postman</title>
</head>

<body>

    <header>
        <h1>Trivia API</h1>
    </header>

    <main>
        <div id="wrapper-container">
            <!-- list of category -->
            <div id="category-container">
                <label for="dropdownCategory">Category:</label>
                <select id="dropdownCategory">
                    <option value="any" selected>Any Category</option>
                    <option value="9">General Knowledge</option>
                    <option value="10">Entertainment: Books</option>
                    <option value="11">Entertainment: Film</option>
                    <option value="12">Entertainment: Music</option>
                    <option value="13">Entertainment: Musicals &amp; Theatres</option>
                    <option value="14">Entertainment: Television</option>
                    <option value="15">Entertainment: Video Games</option>
                    <option value="16">Entertainment: Board Games</option>
                    <option value="17">Science &amp; Nature</option>
                    <option value="18">Science: Computers</option>
                    <option value="19">Science: Mathematics</option>
                    <option value="20">Mythology</option>
                    <option value="21">Sports</option>
                    <option value="22">Geography</option>
                    <option value="23">History</option>
                    <option value="24">Politics</option>
                    <option value="25">Art</option>
                    <option value="26">Celebrities</option>
                    <option value="27">Animals</option>
                    <option value="28">Vehicles</option>
                    <option value="29">Entertainment: Comics</option>
                    <option value="30">Science: Gadgets</option>
                    <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                    <option value="32">Entertainment: Cartoon &amp; Animations</option>
                </select>
            </div>

            <!-- type of question  -->
            <fieldset id="typeQuestion">
                <legend>Difficulty</legend>
                <div>
                    <input type="radio" name="difficulty" id="anyDifficulty" value="any" checked>
                    <label for="anyDifficulty">Any</label>
                </div>
                <div>
                    <input type="radio" name="difficulty" id="easy" value="easy">
                    <label for="easy">Easy</label>
                </div>
                <div>
                    <input type="radio" name="difficulty" id="medium" value="medium">
                    <label for="medium">Medium</label>
                </div>
                <div>
                    <input type="radio" name="difficulty" id="hard" value="hard">
                    <label for="hard">Hard</label>
                </div>
            </fieldset>

            <!-- type of answer -->
            <fieldset id="typeAnswer">
                <legend>Type</legend>
                <div>
                    <input type="radio" name="type" id="anyType" value="any" checked>
                    <label for="anyType">Any</label>
                </div>
                <div>
                    <input type="radio" name="type" id="multiple" value="multiple">
                    <label for="multiple">Multiple Choice</label>
                </div>
                <div>
                    <input type="radio" name="type" id="boolean" value="booleans">
                    <label for="boolean">True / False</label>
                </div>
            </fieldset>
        </div>

        <!-- quantity of questions  -->
        <div id="questionsNumber-container">
            <label for="quantity">Quantity (between 1 and 10):</label>
            <input type="number" id="quantity" name="quantity" min="1" max="10" value="5">
        </div>

        <!-- start quiz -->
        <input type="button" id="startQuiz" value="CREATE QUIZ">


        <p id="question">Question:</p>

        <div id="answers-container">
            <button id="answer1"></button>
            <button id="answer2"></button>
            <button id="answer3"></button>
            <button id="answer4"></button>
        </div>

    </main>

    <script src="./index.js"></script>
</body>

</html>
